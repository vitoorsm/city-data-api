<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style_cityform.css">
</head>
<body>
<div class="box">
    <div class="box_child">
        <form action="/data" method="post">
            <div class="mb-3">
                <label for="cityInput" class="form-label">City</label>
                <input type="text" class="form-control" id="cityInput" aria-describedby="emailHelp" style="width: 200px" placeholder="Example: New York" name="city">
            </div>
            <div class="mb-3">
                <label for="countryCodeInput" class="form-label">Country Code</label>
                <input type="text" class="form-control" id="countryCodeInput" style="width: 200px" placeholder="Example: US" name="country">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
