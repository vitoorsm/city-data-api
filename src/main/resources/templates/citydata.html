<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>City Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style_citydata.css">
</head>
<body>
<div class="box">
    <div class="box_child">
        <table class="table">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">City</th>
                <th scope="col">Country</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row"></th>
                <td th:text="${cityData.city}"></td>
                <td th:text="${cityData.country}"></td>
            </tr>
            </tbody>

            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Temp 째C</th>
                <th scope="col">Feels like 째C</th>
                <th scope="col">Min 째C</th>
                <th scope="col">Max 째C</th>
                <th scope="col">Humidity</th>
                <th scope="col">Description</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <th scope="row"></th>
                <td th:text="${cityData.temp}"></td>
                <td th:text="${cityData.feels_like}"></td>
                <td th:text="${cityData.temp_min}"></td>
                <td th:text="${cityData.temp_max}"></td>
                <td th:text="${cityData.humidity}"></td>
                <td th:text="${cityData.description}"></td>
            </tr>
            </tbody>
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">About</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <th scope="row"></th>
                <td th:text="${cityData.text}" style="width: 600px" ></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
